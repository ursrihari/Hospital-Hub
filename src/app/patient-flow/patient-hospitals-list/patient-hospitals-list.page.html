<ion-header>
    <ion-toolbar color="primary">
        <ion-buttons slot="start">
            <ion-back-button *ngIf="canGoBack"></ion-back-button>
            <ion-menu-button *ngIf="!canGoBack"></ion-menu-button>
        </ion-buttons>
        <div class="find-topbar">
            <div class="container">
                <div class="row">
                    <div class="col">
                        <ion-title>Find Hospital</ion-title>
                    </div>
                    <div class="col">
                        <p>LOCATION</p>
                        <form>
                            <select>
                                <option>Banglore</option>
                                <option>Hyderabad</option>
                                <option>Delhi</option>
                                <option>Mumbai</option>
                                <option>Pune</option>
                            </select>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </ion-toolbar>
</ion-header>

<ion-content>
  <div class="find-searchbar">
    <form>
        <div class="form-group">
            <ion-auto-complete 
            [dataProvider]="autocompleteSearchService" 
            [options]="{ placeholder : 'Search hospital...',input:'text'}" 
            (itemSelected)="openDoctorsPage($event)"
            (focus)="searchbarFocused()"
            maxResults="0"
            #searchbar></ion-auto-complete>
        </div>
    </form>
</div>
<div class="filters" *ngIf="searchText!=''">
  <div>
    <ion-button size="small" shape="round" fill="outline">{{searchText}}</ion-button>
  </div>
</div>

<div class="hospital-list-main" *ngIf="!showLoader">
<div class="single-hospital-sec item" (click)="openHospitalPage(hospital)" *ngFor="let hospital of hospitals">
    <div class="icon">
        <div class="icon"><img  [src]="hospital.hLogo" alt=""></div>
      </div>
      <div class="title">
        <h3><a href="javascript:void(0)">{{hospital.hospitalName}}</a></h3>
        <div class="text">
            <ul class="info-detail p-0">
                <li><i class="fa fa-phone" aria-hidden="true"></i>{{hospital.mobile}}</li>
                <li><i class="fa fa-envelope" aria-hidden="true"></i>{{hospital.email}}</li>
                <li><i class="fa fa-map-marker" aria-hidden="true"></i>{{hospital.address}}</li>
            </ul>
          </div>
      </div>
</div>
</div>

<div class="hospital-list-main" *ngIf="showLoader">
  <div class="single-hospital-sec item" *ngFor="let i of [].constructor(10)">
      <div class="icon">
        <ion-avatar slot="start">
          <ion-skeleton-text animated></ion-skeleton-text>
        </ion-avatar>
        </div>
        <div class="title">
          <h3><ion-skeleton-text animated style="width: 50%"></ion-skeleton-text></h3>
          <div class="text">
              <ul class="info-detail p-0">
                  <li><ion-skeleton-text animated style="width: 80%"></ion-skeleton-text></li>
                  <li><ion-skeleton-text animated style="width: 80%"></ion-skeleton-text></li>
                  <li><ion-skeleton-text animated style="width: 80%"></ion-skeleton-text></li>
              </ul>
            </div>
        </div>
  </div>
  </div>
