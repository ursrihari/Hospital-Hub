<ion-header>
    <ion-toolbar color="primary">
        <ion-buttons slot="start">
            <ion-back-button *ngIf="canGoBack"></ion-back-button>
            <ion-menu-button *ngIf="!canGoBack"></ion-menu-button>
        </ion-buttons>
        <ion-title>Medical Records</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>
    
<div class="medical-recods" *ngIf="showContent">
    <div class="medical-recods" *ngIf="medicalRecords.length==0">
        No medical Records Found
    </div>
   <!-- <div class="medical-title">2021</div> -->
   <div class="d-flex medical-recods-list" *ngFor="let record of medicalRecords">
      <div class="d-flex">
        <div>
            <div class="medical-date">
                <h4>{{record.recordAddedDate | customDate:'format':'DD'}}</h4>
                <h5>{{record.recordAddedDate | customDate:'format':'MMM'}}</h5>
            </div>
            <div class="medical-news">New</div>
          </div>
          <div class="medical-cont ml-3" (click)="viewRecord()">
              <h5>added by {{record.recordAddedBy}}</h5>
              <p class="text-muted">Record for {{record.recordFor}}</p>
              <p class="mt-3">{{record.noOfFiles}} files</p>
          </div>
      </div>
      <div class="ml-auto" (click)="presentPopover($event)">
        <i class="fa fa-ellipsis-v text-muted" aria-hidden="true"></i>
       </div>
   </div>
</div>
