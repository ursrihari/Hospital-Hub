<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Edit Profile</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="closeModal()">
          <ion-icon name="close"></ion-icon>
      </ion-button>
  </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <!-- <div class="profile-main">
    <div class="profile-list mb-4"> -->
      <ion-list >
        <ion-item *ngFor="let input of dataFromParent">
          <ion-label position="floating">{{input.label}}</ion-label>
          <ion-input *ngIf="input.type!='textarea'" [type]="input.type" [(ngModel)]="input.value"></ion-input>
          <ion-textarea *ngIf="input.type=='textarea'"  [(ngModel)]="input.value"></ion-textarea>
          <ion-radio-group value="input.value" [(ngModel)]="input.value">
          <ion-row *ngIf="input.type=='radio'">
            
            <ion-col>
              <ion-item>
                <ion-label> Male </ion-label>
                <ion-radio name="male" value="male"></ion-radio>
              </ion-item>
            </ion-col>
            <ion-col>
              <ion-item>
               <ion-label> Female </ion-label>
                <ion-radio name="female" value="female"></ion-radio>
              </ion-item>
            </ion-col>
         
          </ion-row>
        </ion-radio-group>
        </ion-item>
      </ion-list>
    
</ion-content>
<ion-footer>
  <ion-button expand="full" (click)="saveProfileData()">Save</ion-button>
</ion-footer>
