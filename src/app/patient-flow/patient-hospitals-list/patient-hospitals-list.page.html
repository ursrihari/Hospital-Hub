<ion-header>
    <ion-toolbar color="primary">
        <ion-buttons slot="start">
            <ion-back-button *ngIf="canGoBack"></ion-back-button>
            <ion-menu-button *ngIf="!canGoBack"></ion-menu-button>
        </ion-buttons>

        <ion-title>Hospitals</ion-title>
        <ion-buttons slot="end" (click)="presentAlertCheckbox()">
            <ion-icon style="font-size: 25px;margin-right:10px;" name="funnel-outline"></ion-icon>
        </ion-buttons>
    </ion-toolbar>
</ion-header>

<ion-content>
    <div class="container p-1">
        <div class="row justify-content-center">
            <div class="col-12 col-md-10 col-lg-8">
                <form class="card card-sm">
                    <div class="card-body row no-gutters align-items-center pt-1 pr-0 pb-1 pl-1">
                        <div class="col-auto">
                            <ion-icon class="large" name="search-outline"></ion-icon>
                        </div>
                        <div class="col">
                            <input class="form-control form-control-lg form-control-borderless" type="search" placeholder="Search">
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <div class="card p-1 doctor-card" (click)="openDoctorsListPage()">
        <div class="row no-gutters">
            <div class="col-3">
                <img src="assets/images/hospitals/hospital1.jpg" class="doctor-image" alt="">
            </div>
            <div class="col-8 doctor-details mt-2">
                <div class="card-block px-2">
                    <p class="card-text">Kuwait Best Hospital1 </p>
                    <h6 class="card-text mt-1">ABCDEF</h6>
                    <app-rating fontSize="20" class="doctor-rating"></app-rating>
                    <!-- <a href="#" class="btn btn-primary">BUTTON</a> -->
                </div>
            </div>

            <div class="col-1 doctor-more-btn">
                <ion-icon color="secondary" name="ellipsis-vertical-outline"></ion-icon>
            </div>
        </div>
    </div>
