<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start" >
      <ion-back-button *ngIf="canGoBack"></ion-back-button>
      <ion-menu-button *ngIf="!canGoBack"></ion-menu-button>
    </ion-buttons>
    <ion-title>Select a time slot</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <div class="appointment-details-sec visit-sec" *ngIf="showContent">
    <div class="appointments-list d-flex align-items-center">
      <div class="appointments-list-img mr-3"><img src="{{doctor.profileImg}}" alt=""></div>
    <div class="appointments-list-text"><p><strong>{{doctor.name}}</strong></p></div></div>
    <div class="date-sec mob-consultation-sec bt-2">
        <h3>Purpose of Visit</h3>
        <p>Consultation</p>
    </div>
    <div class="future-appointment-sec d-flex flex-nowrap">
        <div *ngFor="let day of timeSlots" class="single-future-appointment-sec" (click)="avaialbleSlots(day)">
            <h4>{{day.date | date: 'd MMM, y'}}</h4>
            <h5>{{day.avaialableSlots}} slots available</h5>
        </div>
    </div>
    <div class="current-appointment-sec">
        <h3>{{selectedDate | date: 'd MMM, y' }}</h3>
        <div class="single-appointment-sec">
            <h3>Morning <span>{{selectedAvaialbleSlots}} slots</span></h3>
            <ion-button [fill]="slot.allocated?'solid':'outline'" *ngFor="let slot of selectedSlots" (click)="openBookingConformationPage(slot)">{{slot.time}}</ion-button>
