<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start" >
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title></ion-title>
  </ion-toolbar>
</ion-header>

<ion-content p-1>
  <div class="container">
    <div class="row">
      <div class="col-6" (click)="openAppointments('today')">
            <h1>10</h1>
            <h4>Today Appointments</h4>
      </div>
      <div class="col-6" (click)="openAppointments('week')">
            <h1>70</h1>
            <h4>Week Appointments</h4>
      </div>
    </div>
  </div>
  <div class="container">
    <ion-card (click)="openAppointments(id)">
      <ion-item>
        <ion-label>Appointment 1</ion-label>
      </ion-item>
    </ion-card>
    <ion-card (click)="openAppointments(id)">
      <ion-item>
        <ion-label>Appointment 2</ion-label>
      </ion-item>
    </ion-card>
    <ion-card (click)="openAppointments(id)">
      <ion-item>
        <ion-label>Appointment 3</ion-label>
      </ion-item>
    </ion-card>
  </div>
</ion-content>
