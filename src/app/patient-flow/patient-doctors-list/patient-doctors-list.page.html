<ion-header>
    <ion-toolbar color="primary">
        <ion-buttons slot="start">
            <ion-back-button *ngIf="canGoBack"></ion-back-button>
            <ion-menu-button *ngIf="!canGoBack"></ion-menu-button>
        </ion-buttons>
        <ion-title>Doctors</ion-title>
        <ion-buttons slot="end" (click)="presentAlertCheckbox()">
            <ion-icon style="font-size: 25px;margin-right:10px;" name="funnel-outline"></ion-icon>
        </ion-buttons>
    </ion-toolbar>
</ion-header>
<ion-content>
    <div class="container p-1">
        <div class="row justify-content-center">
            <div class="col-12 col-md-10 col-lg-8">
                <form class="card card-sm">
                    <div class="card-body row no-gutters align-items-center pt-1 pr-0 pb-1 pl-1">
                        <div class="col-auto">
                            <ion-icon class="large" name="search-outline"></ion-icon>
                        </div>
                        <div class="col">
                            <input class="form-control form-control-lg form-control-borderless" type="search" placeholder="Search">
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <div class="card p-1 doctor-card">
        <div class="row no-gutters">
            <div class="col-3" (click)="openDoctorViewPage()">
                <img src="https://www.moh.gov.bh/Content/Upload/Image/636724316230300000-%D8%AF.%D9%8A%D9%88%D8%B3%D9%81-%D8%A7%D8%AD%D9%85%D8%AF-%D9%86%D9%88%D8%AD.jpg" class="doctor-image" alt="">
            </div>
            <div class="col-8 doctor-details mt-2" (click)="openDoctorViewPage()">
                <div class="card-block px-2">
                    <p class="card-text">Dr. Aadam </p>
                    <h6 class="card-text mt-1">Cardiologist</h6>
                    <app-rating fontSize="20" class="doctor-rating"></app-rating>
                    <!-- <a href="#" class="btn btn-primary">BUTTON</a> -->
                </div>
            </div>

            <div class="col-1 doctor-more-btn" (click)="presentPopover()">
                <ion-icon color="secondary" name="ellipsis-vertical-outline"></ion-icon>
            </div>
        </div>
    </div>
    <div class="card p-1 doctor-card">
        <div class="row no-gutters">
            <div class="col-3">

            </div>
            <div class="col-1 doctor-more-btn">
