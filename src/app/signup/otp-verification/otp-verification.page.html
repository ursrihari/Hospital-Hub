<ion-toolbar>
    <ion-buttons slot="start">
        <ion-button color="primary" (click)="backToLoginPage()">
            <ion-icon slot="icon-only" name="arrow-back-outline"></ion-icon>
        </ion-button>
    </ion-buttons>
    <!-- <ion-buttons slot="end">
        <ion-button color="primary" (click)="openHelpPage()">
            <ion-icon name="help-outline"></ion-icon>Help
        </ion-button>
    </ion-buttons> -->
    <ion-title></ion-title>
</ion-toolbar>



<ion-content class="ion-padding">
    <div class="mb-3 mt-3">
        <ion-label>Enter the six digit OTP number sent to {{mobile}}</ion-label>
    </div>
    <br>
    <div class="ion-padding">
        <ion-grid class="ion-padding">
            <ion-row class="ion-padding">
                <ion-col size="2">
                    <ion-item class="otp-pin-input">
                        <ion-input type="pin" maxlength="1" [(ngModel)]="otp[0]"></ion-input>
                    </ion-item>
                </ion-col>
                <ion-col size="2">
                    <ion-item class="otp-pin-input">
                        <ion-input type="pin" maxlength="1" [(ngModel)]="otp[1]"></ion-input>
                    </ion-item>
                </ion-col>
                <ion-col size="2">
                    <ion-item class="otp-pin-input">
                        <ion-input type="pin" maxlength="1" [(ngModel)]="otp[2]"></ion-input>
                    </ion-item>
                </ion-col>
                <ion-col size="2">
                    <ion-item class="otp-pin-input">
                        <ion-input type="pin" maxlength="1" [(ngModel)]="otp[3]"></ion-input>
                    </ion-item>
                </ion-col>
                <ion-col size="2">
                    <ion-item class="otp-pin-input">
                        <ion-input type="pin" maxlength="1" [(ngModel)]="otp[4]"></ion-input>
                    </ion-item>
                </ion-col>
                <ion-col size="2">
                    <ion-item class="otp-pin-input">
                        <ion-input type="pin" maxlength="1" [(ngModel)]="otp[5]"></ion-input>
                    </ion-item>
                </ion-col>
            </ion-row>
        </ion-grid>
    </div>
    <br>
    <div>
        <ion-grid>
            <ion-row>
                <ion-col size="8">
                    <ion-label class="code-head">Didn't Receive the Code?</ion-label>
                </ion-col>
                <ion-col size="4" class="text-right">
                    <ion-button fill="clear" *ngIf="showResend" (click)="resendOtp()">Resend</ion-button>
                    <ion-label color="primary" *ngIf="!showResend && otp.length==0">00:{{count}}</ion-label>
                </ion-col>
            </ion-row>
        </ion-grid>
        
    </div>
    <br><br>
    <ion-footer class="ion-no-border">
        <ion-toolbar>
            <ion-button expand="block" (click)="verifyOtp()">Verify</ion-button>
        </ion-toolbar>
    </ion-footer>
    <!-- <ion-button (click)="getHashCode()">getHashCode</ion-button>
    <div>{{appHashString}}</div>
    <ion-button (click)="getSMS()">getSMS</ion-button>
    <ion-button (click)="getCheck()">Check</ion-button> -->
</ion-content>
