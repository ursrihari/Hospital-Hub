<ion-header>
  <ion-toolbar color="primary">
      
<ion-buttons slot="start" >
      <ion-back-button *ngIf="canGoBack"></ion-back-button>
      <ion-menu-button *ngIf="!canGoBack"></ion-menu-button>
    </ion-buttons>      
    <ion-title>Profile</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="profile-main">
      <div class="title d-flex justify-content-between">
          <div>
              <label class="text-muted">Name</label>
              <p>DR. {{profileDetails.name}}</p>
          </div>
          <div class="add-profile-img" (click)="openCamera()">
            <img  *ngIf="profileDetails.profileImage!=''" [src]="profileDetails.profileImage" alt="">
            <img  *ngIf="profileDetails.profileImage==''" src="assets/images/add-image.png" alt="">
        </div>
      </div>

      <div class="profile-list mb-4">
          <ul class="p-0">
              <li class="d-flex justify-content-between">
                  <label class="text-muted">Contact number</label>
                  <label class="text-muted">{{profileDetails.mobile}}</label>
              </li>
              <li class="d-flex justify-content-between">
                <label class="text-muted">Speciality</label>
                <label class="text-muted">{{profileDetails.speciality}}</label>
            </li>
            <li class="d-flex justify-content-between">
                <label class="text-muted">Consultation Fee</label>
                <label class="text-muted">{{profileDetails.fee}}</label>
            </li>
              <li class="d-flex justify-content-between">
                  <label class="text-muted">Email id</label>
                  <label class="text-muted">{{profileDetails.email}}</label>
              </li>
              <li class="d-flex justify-content-between">
                  <label class="text-muted">Gender</label>
                  <label class="text-muted">{{profileDetails.gender}}</label>
              </li>
              <li class="d-flex justify-content-between">
                  <label class="text-muted">Experience</label>
                  <label class="text-muted">{{profileDetails.experience}}</label>
              </li>
              <li class="d-flex justify-content-between">
                  <label class="text-muted">Hospital Name</label>
                  <label class="text-muted">{{profileDetails.hospitalName}}</label>
              </li>
              <li class="d-flex justify-content-between">
                  <label class="text-muted">Address</label>
                  <label class="text-muted">{{profileDetails.address}}</label>
              </li>
          </ul>
          <div class="complate-profile" (click)="openModal()">
              <div class="complate-profile-inner">
              <h4> Complete profile</h4>
              <p class="m-0">{{completeProfile}}% Completed</p>
          </div>
          </div>
      </div>
</div>


</ion-content>
