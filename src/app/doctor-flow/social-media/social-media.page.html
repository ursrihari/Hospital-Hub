<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start" >
      <ion-back-button *ngIf="canGoBack"></ion-back-button>
      <ion-menu-button *ngIf="!canGoBack"></ion-menu-button>
    </ion-buttons>
    <ion-title>Social Media</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  
   <div class="social-media-sec">
    <div class="d-flex align-items-center">
      <div>
       <label for="basic-url">Youtube URL</label>
       <div class="input-group mb-3">
         <div class="input-group-prepend">
           <span class="input-group-text" id="basic-addon3"><i class="fa fa-youtube-play" aria-hidden="true"></i></span>
         </div>
         <input type="text" class="form-control" id="basic-url" aria-describedby="basic-addon3" placeholder="https://www.youtube.com/">
       </div>
      </div>
       <div class="ml-3"><button type="button" class="btn btn-primary">Save</button></div>
     </div>
     <div class="d-flex align-items-center">
       <div>
        <label for="basic-url">Facebook URL</label>
        <div class="input-group  mb-3">
          <div class="input-group-prepend">
            <span class="input-group-text" id="basic-addon3"><i class="fa fa-facebook" aria-hidden="true"></i></span>
          </div>
          <input type="text" class="form-control" id="basic-url" aria-describedby="basic-addon3" placeholder="https://facebook.com/">
        </div>
       </div>
        <div class="ml-3"><button type="button" class="btn btn-primary">Save</button></div>
      </div>
      <div class="d-flex align-items-center ">
       <div>
        <label for="basic-url">Linkedin URL</label>
        <div class="input-group mb-3">
          <div class="input-group-prepend">
            <span class="input-group-text" id="basic-addon3"><i class="fa fa-linkedin" aria-hidden="true"></i>
            </span>
          </div>
          <input type="text" class="form-control" id="basic-url" aria-describedby="basic-addon3" placeholder="https://www.linkedin.com/">
        </div>
       </div>
        <div class="ml-3"><button type="button" class="btn btn-primary">Save</button></div>
      </div>
   </div>
</ion-content>
