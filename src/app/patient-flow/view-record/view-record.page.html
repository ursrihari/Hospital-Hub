<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start" >
      <ion-back-button *ngIf="canGoBack"></ion-back-button>
      <ion-menu-button *ngIf="!canGoBack"></ion-menu-button>
    </ion-buttons>
    <ion-title>Details</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
<div class="view-record-sec" *ngFor="let recordDetails of medicalRecordsdetails" >
  <div class="title">
    <p>{{recordDetails.createdDate}}</p>
    <h5>Records added by {{recordDetails.createdBy}}</h5>
    <p class="text-muted">1 record for {{recordDetails.patientName}}</p>
  </div>

  <div class="Prescription">
    <h5>Prescription</h5>
    <div class="Prescription-img d-flex justify-content-center">
      <!-- <div class="Prescription-inner"></div> -->
      <img style="object-fit: contain;" src="https://storage.cashlesshealthcare.com/clhcapps-trade-static/wp-content/uploads/2020/08/28145639/rx-sample%402x-75f9059211466d9785c666d361ba3e9c.png">
    </div>
  </div>
</div>
</ion-content>
